<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Adăugare Întrebare</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
    }
    h1 {
        color: #333;
    }
    form {
        margin-bottom: 20px;
    }
    input[type="text"], input[type="submit"] {
        margin: 10px 0;
        padding: 10px;
        width: 100%;
    }
    .button-container {
        margin-top: 20px;
    }
    button, a {
        padding: 10px 15px;
        text-decoration: none;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    a:hover, button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Adăugare Întrebare cu Răspunsuri Multiple</h1>

<!-- Formular pentru adăugarea întrebărilor -->
<form th:action="@{/add_question_ma}" method="post">
  <div>
    <label for="intrebare">Întrebare:</label>
    <input type="text" id="intrebare" name="intrebare" required/>
  </div>
  <div>
    <label for="raspunsuriCorecte">Răspunsuri corecte (separate prin virgulă):</label>
    <input type="text" id="raspunsuriCorecte" name="raspunsuriCorecte" required/>
  </div>
  <div>
    <label for="raspunsuriGresite">Răspunsuri greșite (separate prin virgulă):</label>
    <input type="text" id="raspunsuriGresite" name="raspunsuriGresite" required/>
  </div>
  <div class="button-container">
    <input type="submit" value="Adaugă întrebare" />
  </div>
</form>

<a href="/view_quiz">Vezi quiz-ul</a>

</body>
</html>
