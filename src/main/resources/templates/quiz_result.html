<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Rezultatul Quiz-ului</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f9f9f9;
        text-align: center;
        color: #333;
    }

    h1 {
        font-size: 2.5rem;
        color: #007BFF;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2rem;
        margin: 20px 0;
    }

    strong {
        color: #28a745;
        font-size: 1.4rem;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        text-decoration: none;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    a:hover {
        background-color: #0056b3;
    }

    .container {
        background: #fff;
        padding: 30px;
        margin: 50px auto;
        max-width: 500px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<h1>Rezultatul Quiz-ului</h1>
<p>Scorul tău este: <strong th:text="${scor}"></strong> din <strong th:text="${total}"></strong></p>
<a href="/">Înapoi la pagina principală</a>
</body>
</html>
